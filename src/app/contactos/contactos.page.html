<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-list *ngFor="let fila of contactos">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-chip>
            <ion-avatar>
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label>
            <b>Nombre: </b>{{fila.nombre}} <br>
            <b>Telefono: </b>{{fila.telefono}}
          </ion-label>
          </ion-chip>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="warning" (click)="irEditar(fila.codigo)">Editar</ion-item-option>
          <ion-item-option color="danger" (click)="irEliminar(fila.codigo)">Eliminar</ion-item-option>
        </ion-item-options>
    
        
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
