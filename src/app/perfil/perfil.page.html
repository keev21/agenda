<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Cedula</ion-label>
    <ion-label>{{cedula}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido:</ion-label>
    <ion-input type="text" [(ngModel)]="txt_apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="email" [(ngModel)]="txt_correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Clave:</ion-label>
    <ion-input type="password" (focusout)="vclave()"  [(ngModel)]="txt_clave"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Verificar Clave:</ion-label>
    <ion-input type="password" (focusout)="vclave()" [(ngModel)]="txt_cclave"></ion-input>
    <label>{{mensaje}}</label>
  </ion-item>
  <ion-item>
    <ion-button (click)="actualizar()" expand="block" fill="clear" shape="round">
      Actualizar
    </ion-button>
    <ion-button (click)="cancelar()" expand="block" fill="clear" shape="round">
      Cancelar
    </ion-button>
  </ion-item>
 
  
</ion-content>
